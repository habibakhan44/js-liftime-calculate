<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetime Supply Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <h3 class="question">How many of your favorite snacks will you eat by age 65?</h3>
  <input type="button" id="myButton" value="CALCULATE" onclick="calculateSupply()" />
  <div class="result">
    You will need <span id="totalSnacksNeeded">____</span> snacks to last until the ripe old age of <span id="maxAgeDisplay"></span>.
  </div>
  
</div>

<script src="script.js"></script>

</body>
</html>
